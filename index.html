<!DOCTYPE html>
<html>
  <head>
    <title>Recherche d'entreprise par SIRET</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Recherche d'entreprise par SIRET</h1>
    <form onsubmit="searchCompany(event)">
      <label for="siret">Num√©ro de SIRET :</label>
      <input type="text" id="siret" name="siret" required>
      <button type="submit">Rechercher</button>
    </form>
    <div id="result"></div>

    <script>
      function searchCompany(event) {
        event.preventDefault();
        const siret = document.getElementById("siret").value;
        fetch(`/search?siret=${siret}`)
          .then(response => response.json())
          .then(data => {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
              <h2>${data.nom}</h2>
              <p><strong>SIRET :</strong> ${data.siret}</p>
              <p><strong>Adresse :</strong> ${data.adresse}</p>
              <p><strong>Code postal :</strong> ${data.code_postal}</p>
              <p><strong>Ville :</strong> ${data.ville}</p>
            `;
          })
          .catch(error => {
            console.error(error);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<p>Erreur lors de la recherche de l'entreprise.</p>`;
          });
      }
    </script>
  </body>
</html>
